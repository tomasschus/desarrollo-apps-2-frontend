name: Build & Deploy

on:
  push:
    tags:
      - "v*"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout del repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Mostrar informaci√≥n del release
      - name: Show release info
        run: |
          echo "üöÄ Deployando versi√≥n: ${{ github.ref_name }}"
          echo "üìù Commit: ${{ github.sha }}"
          echo "üë§ Autor: ${{ github.actor }}"

      # 3Ô∏è‚É£ Setup Node
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 22

      # 4Ô∏è‚É£ Instalar dependencias
      - name: Install dependencies
        run: npm ci

      # 5Ô∏è‚É£ Build de la app
      - name: Build app
        run: npm run build

      # 6Ô∏è‚É£ Crear tar para CapRover (incluye todo menos node_modules y .git)
      - name: Create tar for CapRover
        run: |
          tar --exclude='.git' --exclude='node_modules' -cvf deploy.tar .

      # 7Ô∏è‚É£ Deploy a CapRover
      - name: Deploy to CapRover
        uses: caprover/deploy-from-github@v1.1.2
        with:
          server: ${{ secrets.CAPROVER_SERVER }}
          app: ${{ secrets.APP_NAME }}
          token: ${{ secrets.APP_TOKEN }}
          tarFile: ${{ github.workspace }}/deploy.tar
